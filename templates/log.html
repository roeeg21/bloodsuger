<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glucose Comparison Log</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .log-container {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .brand-title {
            font-size: 28px;
            font-weight: 900;
            color: #00ffff;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px #00ffff,
                    0 0 20px #00ffff,
                    0 0 30px #00ffff;
            }
            to {
                text-shadow: 
                    0 0 15px #00ffff,
                    0 0 30px #00ffff,
                    0 0 45px #00ffff;
            }
        }

        .brand-subtitle {
            font-size: 11px;
            font-weight: 600;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
        }

        .nav-menu {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            background: rgba(15, 23, 42, 0.8);
            padding: 6px;
            border-radius: 12px;
            border: 2px solid #00ffff;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .nav-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 700;
            color: #00ffff;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .nav-btn.active {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.6),
                inset 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .card {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            border: 2px solid #00ffff;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.05);
        }

        .card-title {
            font-size: 13px;
            font-weight: 700;
            color: #00ffff;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .current-cgm {
            text-align: center;
            margin-bottom: 24px;
            padding: 24px;
            background: rgba(10, 14, 39, 0.8);
            border-radius: 12px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 15px rgba(0, 255, 255, 0.1);
        }

        .current-cgm-label {
            font-size: 10px;
            font-weight: 700;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            opacity: 0.8;
        }

        .current-cgm-value {
            font-size: 52px;
            font-weight: 900;
            color: #00ffff;
            text-shadow: 
                0 0 15px #00ffff,
                0 0 30px #00ffff;
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                text-shadow: 
                    0 0 15px #00ffff,
                    0 0 30px #00ffff;
            }
            50% {
                text-shadow: 
                    0 0 20px #00ffff,
                    0 0 40px #00ffff;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 10px;
            font-weight: 700;
            color: #00ffff;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(10, 14, 39, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Orbitron', monospace;
            color: #00ffff;
            font-weight: 600;
            box-shadow: 
                inset 0 0 15px rgba(0, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .form-input::placeholder {
            color: rgba(0, 255, 255, 0.4);
        }

        .form-input[type="number"] {
            font-size: 36px;
            font-weight: 900;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        textarea.form-input {
            resize: vertical;
            min-height: 80px;
            font-size: 13px;
            font-weight: 500;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid #00ffff;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 700;
            color: #00ffff;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transition: all 0.3s;
            font-family: 'Orbitron', monospace;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.6),
                inset 0 0 20px rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: rgba(10, 14, 39, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 12px;
            padding: 16px 12px;
            text-align: center;
            box-shadow: 
                inset 0 0 15px rgba(0, 255, 255, 0.1);
        }

        .stat-label {
            font-size: 8px;
            font-weight: 700;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            opacity: 0.7;
        }

        .stat-value {
            font-size: 22px;
            font-weight: 900;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .log-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .log-list::-webkit-scrollbar {
            width: 8px;
        }

        .log-list::-webkit-scrollbar-track {
            background: rgba(10, 14, 39, 0.5);
            border-radius: 4px;
        }

        .log-list::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 255, 0.3);
            border-radius: 4px;
        }

        .log-list::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 255, 0.5);
        }

        .log-item {
            background: rgba(10, 14, 39, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 
                0 0 15px rgba(0, 255, 255, 0.2),
                inset 0 0 15px rgba(0, 255, 255, 0.05);
            transition: all 0.3s;
        }

        .log-item:hover {
            border-color: #00ffff;
            box-shadow: 
                0 0 25px rgba(0, 255, 255, 0.4),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }

        .log-time {
            font-size: 10px;
            font-weight: 600;
            color: #00ffff;
            opacity: 0.7;
            letter-spacing: 1px;
        }

        .log-delete {
            background: transparent;
            border: 1px solid #ff0055;
            color: #ff0055;
            font-size: 9px;
            font-weight: 700;
            cursor: pointer;
            padding: 4px 10px;
            border-radius: 6px;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }

        .log-delete:hover {
            background: rgba(255, 0, 85, 0.2);
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.5);
        }

        .log-values {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .log-value-item {
            text-align: center;
        }

        .log-value-label {
            font-size: 8px;
            font-weight: 700;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
            opacity: 0.7;
        }

        .log-value-number {
            font-size: 20px;
            font-weight: 900;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .difference-good {
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .difference-warning {
            color: #ffaa00;
            text-shadow: 0 0 10px rgba(255, 170, 0, 0.5);
        }

        .difference-danger {
            color: #ff0055;
            text-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
        }

        .log-notes {
            font-size: 11px;
            color: rgba(0, 255, 255, 0.7);
            font-style: italic;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(0, 255, 255, 0.5);
        }

        .empty-state-text {
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .error-message {
            background: rgba(255, 0, 85, 0.1);
            border: 2px solid #ff0055;
            color: #ff0055;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 11px;
            font-weight: 600;
            text-align: center;
            display: none;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.3);
            letter-spacing: 1px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 800;
            color: #00ffff;
            text-align: center;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        @media (max-width: 420px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .log-values {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="log-container">
        <div class="header">
            <div class="brand-title">DEXCOM G7</div>
            <div class="brand-subtitle">COMPARISON LOG</div>
        </div>

        <div class="nav-menu">
            <a href="/home" class="nav-btn">Monitor</a>
            <a href="/log" class="nav-btn active">Log</a>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="card">
            <div class="card-title">Add New Reading</div>
            
            <div class="current-cgm">
                <div class="current-cgm-label">Current CGM</div>
                <div class="current-cgm-value" id="cgmValue">--</div>
            </div>

            <form id="logForm">
                <div class="form-group">
                    <label class="form-label">Glucometer Reading</label>
                    <input type="number" class="form-input" id="glucometerValue" 
                           placeholder="000" required min="20" max="600">
                </div>

                <div class="form-group">
                    <label class="form-label">Notes (Optional)</label>
                    <textarea class="form-input" id="notes" 
                              placeholder="Add notes..."></textarea>
                </div>

                <button type="submit" class="btn">Add Reading</button>
            </form>
        </div>

        <div class="card">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Total</div>
                    <div class="stat-value" id="totalLogs">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Avg Diff</div>
                    <div class="stat-value" id="avgDifference">--</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Max Diff</div>
                    <div class="stat-value" id="maxDifference">--</div>
                </div>
            </div>

            <button class="btn" onclick="exportData()">Export to CSV</button>
        </div>

        <div class="section-title">Reading History</div>

        <div class="log-list" id="logList">
            <div class="empty-state">
                <div class="empty-state-text">No readings logged yet</div>
            </div>
        </div>
    </div>

    <script>
        let logs = [];
        let currentCgmReading = null;

        async function fetchCurrentCgm() {
            try {
                const response = await fetch('/');
                if (!response.ok) throw new Error('Failed to fetch CGM data');
                const data = await response.json();
                currentCgmReading = data.Glucose;
                document.getElementById('cgmValue').textContent = currentCgmReading;
            } catch (error) {
                console.error('Error fetching CGM:', error);
                document.getElementById('cgmValue').textContent = 'Error';
            }
        }

        async function fetchLogs() {
            try {
                const response = await fetch('/api/logs');
                if (!response.ok) throw new Error('Failed to fetch logs');
                logs = await response.json();
                renderLogs();
                updateStats();
            } catch (error) {
                console.error('Error fetching logs:', error);
            }
        }

        function renderLogs() {
            const logList = document.getElementById('logList');
            
            if (logs.length === 0) {
                logList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-text">No readings logged yet</div>
                    </div>
                `;
                return;
            }

            logList.innerHTML = logs.map(log => {
                const timestamp = new Date(log.timestamp).toLocaleString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                let diffClass = 'difference-good';
                if (log.difference > 20) diffClass = 'difference-danger';
                else if (log.difference > 10) diffClass = 'difference-warning';

                return `
                    <div class="log-item">
                        <div class="log-header">
                            <span class="log-time">${timestamp}</span>
                            <button class="log-delete" onclick="deleteLog(${log.id})">Delete</button>
                        </div>
                        <div class="log-values">
                            <div class="log-value-item">
                                <div class="log-value-label">Glucometer</div>
                                <div class="log-value-number">${log.glucometer_value}</div>
                            </div>
                            <div class="log-value-item">
                                <div class="log-value-label">CGM</div>
                                <div class="log-value-number">${log.cgm_value}</div>
                            </div>
                            <div class="log-value-item">
                                <div class="log-value-label">Diff</div>
                                <div class="log-value-number ${diffClass}">±${log.difference}</div>
                            </div>
                        </div>
                        ${log.notes ? `<div class="log-notes">${log.notes}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            document.getElementById('totalLogs').textContent = logs.length;

            if (logs.length > 0) {
                const avgDiff = (logs.reduce((sum, log) => sum + log.difference, 0) / logs.length).toFixed(1);
                const maxDiff = Math.max(...logs.map(log => log.difference));
                
                document.getElementById('avgDifference').textContent = `±${avgDiff}`;
                document.getElementById('maxDifference').textContent = `±${maxDiff}`;
            } else {
                document.getElementById('avgDifference').textContent = '--';
                document.getElementById('maxDifference').textContent = '--';
            }
        }

        document.getElementById('logForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const glucometerValue = parseInt(document.getElementById('glucometerValue').value);
            const notes = document.getElementById('notes').value;
            const errorMsg = document.getElementById('errorMessage');

            errorMsg.style.display = 'none';

            if (!currentCgmReading) {
                errorMsg.textContent = 'Unable to fetch current CGM reading. Please try again.';
                errorMsg.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        glucometer_value: glucometerValue,
                        notes: notes,
                        timestamp: new Date().toISOString()
                    })
                });

                if (!response.ok) throw new Error('Failed to add log');

                document.getElementById('logForm').reset();
                await fetchLogs();
                await fetchCurrentCgm();
                
            } catch (error) {
                console.error('Error adding log:', error);
                errorMsg.textContent = 'Failed to add reading. Please try again.';
                errorMsg.style.display = 'block';
            }
        });

        async function deleteLog(logId) {
            if (!confirm('Are you sure you want to delete this reading?')) return;

            try {
                const response = await fetch(`/api/logs/${logId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete log');
                
                await fetchLogs();
            } catch (error) {
                console.error('Error deleting log:', error);
                alert('Failed to delete reading. Please try again.');
            }
        }

        async function exportData() {
            try {
                window.location.href = '/api/export';
            } catch (error) {
                console.error('Error exporting data:', error);
                alert('Failed to export data. Please try again.');
            }
        }

        fetchCurrentCgm();
        fetchLogs();
        
        setInterval(fetchCurrentCgm, 5 * 60 * 1000);
    </script>
</body>
</html>
